<!DOCTYPE html>

<head>
  <meta charset="utf-8">

<body>
<div class="wrapper">
  <!-- Banner -->
  <div class="banner-top">

      <img src="/images/banner-top/marvel_future_revolution.jpg">

    <div class="top_img">
      <img src="/images/banner-top/BxDqs2S.jpg">
      <img src="/images/banner-top/image-297-1685675888.jpg">
      <img src="/images/banner-top/image-84-1685675887.jpg">
      <img src="/images/banner-top/marvel_future_revolution.jpg">
      <img src="/images/banner-top/1.png">
      <img src="/images/banner-top/fairy.jpg">
      <img src="/images/banner-top/fairy1.jpg">
      <img src="/images/banner-top/dietquy.jpg">
    </div>
  </div>


  <!-- Header section -->
  <div class="header">
    <div class="navbar">
      <div class="logo">
        <a th:href="@{/testFE/home}">
          <img th:src="@{/images/logo.png}" alt="logo">
        </a>
      </div>
      <nav>
        <ul>
          <li class="dropdown">
            <a href="#">PHIM</a>
            <div class="dropdown-content">
              <a th:href="@{/testFE/list_film}">Phim Đang Chiếu</a>
              <a th:href="@{/testFE/list_film}">Phim Sắp Chiếu</a>
            </div>
          </li>
          <li class="dropdown">
            <a th:href="@{/testFE/list_cinema}">RẠP</a>
          </li>
          <li class="dropdown">
            <a href="#">THÀNH VIÊN</a>
          </li>
          <li class="dropdown">
            <a href="#">VÉ CỦA TÔI</a>
          </li>
          <li class="dropdown">
            <a th:href="@{/testFE/book_sits}">ĐẶT VÉ</a>
          </li>
          <li class="dropdown" id="login-li">
            <a th:href="@{/testFE/login}">ĐĂNG NHẬP</a>
          </li>
          <li class="dropdown" id="name-li" style="display: none;">
            <a th:text="${user.getFullName}" style="color: white">UserFullName</a>
            <div class="dropdown-content" id="name-li-a">
              <a th:href="@{/testFE/detail_user}">Đổi Mật Khẩu</a>
              <a th:href="@{/testFE/logout}">Đăng Xuất</a>
            </div>
          </li>
        </ul>
      </nav>
      <div class="search-form">
        <form>
          <input type="text" placeholder="Tìm phim">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="container film-list">
    <div class="row">

      <div th:each="film: ${films}" class="col-sm-4">
        <img th:src="${film.url}">
        <p th:text="${film.name}"></p>
      </div>
<!--      <div class="col-sm-4">-->

<!--        <p>Film 3</p>-->
<!--      </div>-->
    </div>
  </div>
</div>
<div class="footer">
  <div class="credit">
    <div class="credit-list">
      <p style="color:orange">Copyright &copy; Cinema Booking Website 2023</p>
    </div>

    <div class="credit-list">
      <div class="social-media">
        <button><i class="fa fa-twitter"></i></button>
        <button><i class="fa fa-facebook-f"></i></button>
        <button><i class="fa fa-instagram"></i></button>
      </div>
    </div>
    <div class="credit-list">
      <p style="color:orange">Privacy Policy Terms of Use</p>
    </div>
  </div>
</div>

<script th:inline="javascript">
  // JavaScript code
  document.addEventListener("DOMContentLoaded", function () {
    // Check user's login status
    var isLoggedIn = [[${isLoggedIn}]] /* Your logic to check if the user is logged in */;

    // Get the navbar list and login elements
    var navbarList = document.getElementById("navbar-list");
    var loginLi = document.getElementById("login-li");
    var nameLi = document.getElementById("name-li");
    var nameLiA = document.getElementById("name-li-a");

    // Toggle the visibility of navbar elements based on login status
    if (isLoggedIn) {
      loginLi.style.display = "none";
      nameLi.style.display = "inline-block";
      nameLiA.style.display = "none";
    } else {
      loginLi.style.display = "inline";
      nameLi.style.display = "none";
    }

    // Add event listener to toggle the display of "name-li-a" on hover
    nameLi.addEventListener("mouseover", function () {
      nameLiA.style.display = "block";
    });

    nameLi.addEventListener("mouseout", function () {
      nameLiA.style.display = "none";
    });
  });

</script>
</body>

</html>
